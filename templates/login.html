<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login|| Futuristic Urban Traffic</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            width: 400px;
            max-width: 100%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 2.2rem;
            color: #2a5298;
            margin-bottom: 5px;
            font-weight: 700;
        }

        .logo p {
            color: #666;
            font-size: 0.9rem;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #f0f0f0;
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            position: relative;
            transition: color 0.3s ease;
        }

        .tab-btn.active {
            color: #2a5298;
        }

        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: #2a5298;
        }

        .form {
            display: none;
        }

        .form.active {
            display: block;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .input-field {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: #2a5298;
        }

        .input-field::placeholder {
            color: #999;
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            background: #2a5298;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn-primary:hover {
            background: #1e3c72;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
            font-size: 0.9rem;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #666;
        }

        .checkbox-container input[type="checkbox"] {
            width: 16px;
            height: 16px;
        }

        .forgot-link {
            color: #2a5298;
            text-decoration: none;
        }

        .forgot-link:hover {
            text-decoration: underline;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e1e1e1;
        }

        .divider span {
            margin: 0 15px;
            color: #666;
            font-size: 0.9rem;
        }

        .social-login {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .social-btn {
            flex: 1;
            padding: 10px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 0.9rem;
            color: #666;
        }

        .social-btn:hover {
            border-color: #2a5298;
            color: #2a5298;
        }

        .status-message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 6px;
            text-align: center;
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .status-message.show {
            opacity: 1;
        }

        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 480px) {
            .auth-container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .logo h1 {
                font-size: 1.8rem;
            }
            
            .social-login {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <h1>Login Page</h1>
            <p>Smart City Traffic Solutions</p>
        </div>

        <div class="auth-tabs">
            <button class="tab-btn active" id="loginTab">Login</button>
            <button class="tab-btn" id="signupTab">Sign Up</button>
        </div>

        <!-- Login Form -->
        <form class="form active" id="loginForm">
            <div class="input-group">
                <label class="input-label">Email or Username</label>
                <input type="text" class="input-field" placeholder="Enter your email" required>
            </div>
            
            <div class="input-group">
                <label class="input-label">Password</label>
                <input type="password" class="input-field" placeholder="Enter your password" required>
            </div>

            <div class="form-options">
                <label class="checkbox-container">
                    <input type="checkbox">
                    <span>Remember me</span>
                </label>
                <a href="#" class="forgot-link">Forgot password?</a>
            </div>

            <button type="submit" class="btn-primary">Login</button>

            <div class="divider">
                <span>Or continue with</span>
            </div>

            <div class="social-login">
                <button type="button" class="social-btn">
                    <span>ðŸ“±</span>
                    <span>Phone</span>
                </button>
                <button type="button" class="social-btn">
                    <span>ðŸ‘†</span>
                    <span>Biometric</span>
                </button>
            </div>
        </form>

        <!-- Signup Form -->
        <form class="form" id="signupForm">
            <div class="input-group">
                <label class="input-label">Full Name</label>
                <input type="text" class="input-field" placeholder="Enter your full name" required>
            </div>

            <div class="input-group">
                <label class="input-label">Email Address</label>
                <input type="email" class="input-field" placeholder="Enter your email" required>
            </div>

            <div class="input-group">
                <label class="input-label">Phone Number</label>
                <input type="tel" class="input-field" placeholder="Enter your phone number" required>
            </div>

            <div class="input-group">
                <label class="input-label">Password</label>
                <input type="password" class="input-field" placeholder="Create a password" required>
            </div>

            <div class="input-group">
                <label class="input-label">Confirm Password</label>
                <input type="password" class="input-field" placeholder="Confirm your password" required>
            </div>

            <div class="form-options">
                <label class="checkbox-container">
                    <input type="checkbox" required>
                    <span>I agree to Terms & Privacy Policy</span>
                </label>
            </div>

            <button type="submit" class="btn-primary">Create Account</button>
        </form>

        <div class="status-message" id="statusMessage"></div>
    </div>

    <script>
        // Tab switching functionality
        const loginTab = document.getElementById('loginTab');
        const signupTab = document.getElementById('signupTab');
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');

        loginTab.addEventListener('click', () => {
            loginTab.classList.add('active');
            signupTab.classList.remove('active');
            loginForm.classList.add('active');
            signupForm.classList.remove('active');
        });

        signupTab.addEventListener('click', () => {
            signupTab.classList.add('active');
            loginTab.classList.remove('active');
            signupForm.classList.add('active');
            loginForm.classList.remove('active');
        });

        // Form submission handlers
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            showStatus('Login successful! Redirecting...', 'success');
        });

        signupForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const passwords = signupForm.querySelectorAll('input[type="password"]');
            
            if (passwords[0].value !== passwords[1].value) {
                showStatus('Passwords do not match!', 'error');
                return;
            }
            
            showStatus('Account created successfully! Please check your email.', 'success');
        });

        // Social login handlers
        document.querySelectorAll('.social-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const method = btn.textContent.includes('Phone') ? 'phone' : 'biometric';
                showStatus(`${method.charAt(0).toUpperCase() + method.slice(1)} authentication initiated...`, 'success');
            });
        });

        function showStatus(message, type) {
            const statusMessage = document.getElementById('statusMessage');
            statusMessage.textContent = message;
            statusMessage.className = `status-message show ${type}`;
            
            setTimeout(() => {
                statusMessage.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
